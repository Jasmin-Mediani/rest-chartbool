<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafici</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <h1>Anno 2017 </h1>
    <div class="container container1">
      <canvas id="grafico"></canvas>
    </div>
    <div class="container container2">
      <canvas id="grafico-torta"></canvas>
    </div>
    <div class="contenitore">
      <select name="" id="seleziona-venditore">
        <option value="Marco">Carlo</option>
        <option value="Giuseppe">Giuseppe</option>
        <option value="Carlo">Marco</option>
        <option value="Roberto">Roberto</option>
      </select>
      <select name="" id="seleziona-mese">
        <option value="0">Gennaio</option>
        <option value="1">Febbraio</option>
        <option value="2">Marzo</option>
        <option value="3">Aprile</option>
        <option value="4">Maggio</option>
        <option value="5">Giugno</option>
        <option value="6">Luglio</option>
        <option value="7">Agosto</option>
        <option value="8">Settembre</option>
        <option value="9">Ottobre</option>
        <option value="10">Novembre</option>
        <option value="11">Dicembre</option>
      </select>
      <button id="registra-vendita">Registra la vendita</button>
    </div>

    <!--<script src="js/main.js"></script>-->
    <script src="js/main2.js"></script>
  </body>
</html>
